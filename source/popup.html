
<!doctype html>
<html>
  <head>
    <title>Checkpoint</title>
    <style>
      body{
        background-color: #F0F0F0;
      }
      p {
        color: black;
        text-align: left;
        margin-left: 20px;
        font-family: "Arial", Helvetica, sans-serif;
        font-size: 150%;
        width: 200px;
      }
      select.iconMenu option{
        background-repeat: no-repeat;
        background-position: bottom left;
        padding-left: 30px;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <form id = "settings">
      <!--Toggle Extension on or off-->
      <p><label for="extensionToggle"><span title = "Turns the extension on or off">Extension</span></label><br />
        <input type = "radio" name = "extensionOnOff" value = "on" checked>On
        <br>
        <input type = "radio" name = "extensionOnOff" value = "off">Off</p>

      <!--Toggle checkpoint on or off-->
      <p><label for="checkPointToggle"><span title = "Turns the ability to place checkpoints on or off">Toggle Checkpoints</span></label><br />
        <input type = "radio" name = "checkpointOnOff" value = "on" checked>On
        <br>
        <input type = "radio" name = "checkpointOnOff" value = "off">Off</p>

      <!--Place checkpoint on left or right-->
      <p><label for="placementSide"><span title = "Places the checkpoint on the left or right side of the page">Checkpoint Placement</span></label><br />
        <input type = "radio" name = "placementSide" value = "leftSide" checked>Left
        <br>
        <input type = "radio" name = "placementSide" value = "rightSide">Right</p>
      
      <!--Choose checkpoint icon-->
      <p><label for "icons"><span title = "Choose a different checkpoint icon to use">Checkpoint Icons</span></label><br />
        <input type = "radio" name = "icon" value = "icon1" checked/>
          <label for "icon1"><img src = "icon1.png" alt = "Icon 1"/></label>
          <br>
        <input type = "radio" name = "icon" value = "icon2"/>
          <label for "icon2"><img src = "icon2.png" alt = "Icon 2"/></label>
          <br>
        <input type = "radio" name = "icon" value = "icon3"/>
          <label for "icon3"><img src = "icon3.png" alt = "Icon 3"/></label></p>
    </form>
  </body>
</html>
