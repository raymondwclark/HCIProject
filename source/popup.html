
<!doctype html>
<html>
  <head>
    <title>Checkpoint</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <form id = "settings">
      <p><label for="extensionToggle">Extension Toggle</label><br />
        <input type = "radio" name = "onOff" value = "on" checked>On
        <br>
        <input type = "radio" name = "onOff" value = "off">Off</p>
      <p><label for="placementSide">Checkpoint Placement</label><br />
        <input type = "radio" name = "placementSide" value = "leftSide" checked>Left
        <br>
        <input type = "radio" name = "placementSide" value = "rightSide">Right</p>
      <p>Toggle Checkpoints</p>
      <p>Custom Icons</p>
      <p>Right Click Menu</p> 
    </form>
  </body>
</html>
